<!DOCTYPE html>
<html lang="zh">
<head>

    <title>Rails of 1914 - 历史背景</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1a2633;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 1200px;
            width: 100%;

            font-size: 36px;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);

            height: auto;

            border-radius: 8px;

        .video-link {
            display: inline-block;
            margin: 30px 0;
            padding: 15px 30px;

            border-radius: 5px;
            font-size: 18px;
            transition: all 0.3s;
        }

        .video-link:hover {
            background-color: #c0392b;
            transform: scale(1.05);
        }

        .back-button {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
