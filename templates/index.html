<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rails of 1914 - 首页</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1a2633;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
            align-items: center;
        }

        .game-button {
            display: inline-block;
            padding: 15px 40px;
            font-size: 20px;
            width: 250px;
            color: #ffffff;
            background-color: #3498db;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .game-button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        .game-button.disabled {
            background-color: #7f8c8d;
            cursor: not-allowed;
        }

        .game-button.disabled:hover {
            background-color: #7f8c8d;
            transform: none;
        }

        .description {
            max-width: 600px;
            margin: 30px auto;
            line-height: 1.6;
            color: #bdc3c7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rails of 1914</h1>
        <p class="description">
            在这个策略游戏中，你将扮演一个势力的领导者，通过建设铁路网络来扩展你的影响力。
            建造城镇、连接铁路、动员军队，为即将到来的战争做好准备。
        </p>
        <div class="button-container">
            <a href="/choose-faction" class="game-button">人机对战</a>
            <a href="#" class="game-button disabled">多人联机</a>
            <a href="/custom-game" class="game-button">自定义游戏</a>
            <a href="/history" class="game-button">故事背景</a>
        </div>
    </div>
</body>
</html>
